<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style>
      html, body {
        background-color: #2D678A;
      }
    </style>
    <title>Weather App</title>
  </head>
  
  <body>
    <center>
    <h1 style = "text-shadow: 0px 0px 16px skyblue, 0px 0px 24px skyblue;">Weather Data</h1>
    <h2>Enter your cordinates below to get weather information about your area</h2>

    <form action="/" method="post">
      <label for="latInput">Latitude: </label>
      <input id = "latInput" type="text" name="latInput" placeholder="Latitude">

      <label for="longInput">Longitude: </label>
      <input id = "longInput" type ="text" name="longInput" placeholder="Longitude">

      <button type="submit">Submit</button>

      <h1 style = "text-shadow: 0px 0px 16px skyblue, 0px 0px 24px skyblue;">Get immediate information about:</h1>
      <h2>Temperature</h2>
      <h2>Humidity</h2>
      <h2>Wind Speed</h2>
      <h2>Cloudiness</h2>

      </center>
    </form>

  </body>
</html>
